[project]
name = "xiaogpt"
description = "Play ChatGPT or other LLM with xiaomi AI speaker"
readme = "README.md"
authors = [
    {name = "yihong0618", email = "zouzou0208@gmail.com"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.7.1"
dependencies = [
    "miservice_fork",
    "openai",
    "aiohttp",
    "rich",
    "zhipuai",
    "bardapi",
    "edge-tts>=6.1.3",
    "EdgeGPT==0.1.26",
    "langchain",
    "datetime",
    "bs4",
    "chardet",
    "typing"
]
license = {text = "MIT"}
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/yihong0618/xiaogpt"

[project.scripts]
xiaogpt = "xiaogpt.cli:main"

[tool.pdm]
plugins = ["pdm-autoexport"]

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
includes = ["xiaogpt/"]

[[tool.pdm.autoexport]]
filename = "requirements.txt"
without-hashes = true

[build-system]
requires = ["pdm-backend>=2.0.0"]
build-backend = "pdm.backend"
